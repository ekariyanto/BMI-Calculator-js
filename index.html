<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Body Mass Index (BMI) Calculator</title>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="input-container">
            <label for="weight">Berat Badan (KG):</label>
            <input type="number" id="weight" placeholder="Masukkan berat badan">
        </div>
        <div class="input-container">
            <label for="height">Tinggi Badan (CM):</label>
            <input type="number" id="height" placeholder="Masukkan tinggi badan">
        </div>
        <button id="calculate">Hitung BMI</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
